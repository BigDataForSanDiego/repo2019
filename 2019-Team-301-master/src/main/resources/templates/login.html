<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
       <!--   <link rel="stylesheet" href="/login.css">-->
<link href="../static/login.css" th:href="@{/login.css}" rel="stylesheet" />



  </head>

<div id="container" >
  
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form">
			<form  action="sign-up" autocomplete="on" method="post" th:action="@{/login}"> 
				<h1>Welcome to Volify</h1> 
         
          
      
      
        <h2>
          Log In
        </h2> 
				<p> 
					<label for="username" class="uname" data-icon="u" > Your email or username </label>
					<input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
				</p>
				<p> 
					<label for="password" class="youpasswd" data-icon="p"> Your password </label>
					<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
				</p>
				<p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
          <label for="loginkeeping">Keep me logged in</label>	</p>
   <p class="button">
     
        
          <input type="submit"  value="Log in" />
			</p>
        	
				<p class="change_link">
					Not a member yet ?
					<a href="sign-up.html" class="sign-up.html">Join us</a>
				</p>
			</form>
		</div>


		
	</div>
</div>  
  
</html>
